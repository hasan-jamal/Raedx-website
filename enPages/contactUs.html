<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raedx</title>
    <link rel="icon" href="../images/header-Images/RaedxLogo.svg">
    <!---Style CSS-->
    <link rel="stylesheet" href="../css/general.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/footer.css">
    <!-- Page Style -->
    <link rel="stylesheet" href="../css/contactUs/style.css">
    <!-- English Style -->
    <link rel="stylesheet" href="../css/englishPages/en.css">
    <!-- AOS Animation CSS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>

<body>
    <div id="navbarMobile"></div>
    <header id="header"></header>
    <main>
        <section class="contactPage">
            <div class="contactPage-container px-138px">
                <div class="boxContact">
                    <div class="divTitle d-flex flex-column">
                        <h1 class="subtitle44px style-font text-center fade-in-up">تواصل معنا، <br>
                            لأي مقترح أو شكوى</h1>
                        <p class="subtitle16px text-center style-font">راسلنا في حال كانت لديك أي أفكار مقترحات أو شكاوى
                        </p>
                    </div>
                    <form action="">
                        <h2 class="font-bold subtitle32px colorWhite ">أدخل بياناتك الشخصية</h2>
                        <div class="d-flex fxInputs w-100">
                            <div class="form-group opacity5">
                                <input type="email" class="inputGeneral style-font subtitle14px colorWhite h48px"
                                    placeholder="بريدك الإلكتروني*">
                            </div>
                            <div class="form-group">
                                <input type="text" class="inputGeneral style-font subtitle14px colorWhite h48px"
                                    placeholder="اكتب اسمك كاملاً*">
                            </div>
                            <div class="form-group opacity5">
                                <input type="text" class="inputGeneral style-font subtitle14px colorWhite h48px"
                                    placeholder="موقعك الإلكتروني">
                            </div>
                            <div class="form-group opacity5">
                                <input type="text" class="inputGeneral style-font subtitle14px colorWhite h48px"
                                    placeholder="اسم شركتك">
                            </div>
                        </div>
                        <h2 class="font-bold subtitle32px colorWhite ">أدخل بيانات رسالتك</h2>
                        <div class="form-group">
                            <label for="" class="subtitle24px style-font colorWhite">رسالتك</label>
                            <textarea name="" id=""></textarea>
                        </div>
                        <div class="d-flex flex-column align-items-end w-100">
                            <input type="file" id="fileInput" style="display: none;" multiple>
                            <button id="uploadBtn" type="button"
                                class="btnBlack px-23px h48px style-font colorWhite btn-hover subtitle16px">
                                ارفع ملفات
                            </button>
                            <div id="fileList" class="w-100 d-flex justify-content-end flex-column gap-2"></div>
                        </div>
                        <button
                            class="d-flex align-items-center justify-content-center btnLinear h44px px-23px w-100 gap-2">
                            <span class="colorWhite subtitle16px style-font">إرسال</span>
                            <img src="../images/homePage/arrowLeft.svg" alt="arrow Left" class="arrowLeft">
                        </button>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <footer id="footer"></footer>
    <!-- Jquery Library -->
    <script src="../js/jquery/jquery.min.js"></script>
    <!--Navbar JS-->
    <script src="../js/navbar-pages.js"></script>
    <!-- AOS Animation JS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>AOS.init();</script>
    <!-- Fetch Data JS -->
    <script src="../js/shared/fetchDataEn.js"></script>
    <!-- Animation JS -->
    <script src="../js/shared/animation.js"></script>

    <script>
        const uploadBtn = document.getElementById('uploadBtn');
        const fileInput = document.getElementById('fileInput');
        const fileList = document.getElementById('fileList');

        uploadBtn.addEventListener('click', () => {
            fileInput.click();
        });

        fileInput.addEventListener('change', () => {
            const files = Array.from(fileInput.files);
            if (!files.length) return;

            files.forEach(file => {
                const divElement = document.createElement('div');
                divElement.className = 'd-flex align-items-center gap-2 justify-content-end mb-1 fxWrap';
                divElement.innerHTML = `
        <span class="style-font colorWhite subtitle14px">${file.name}</span>
        <button class="close-nav border-0 bg-transparent p-0">
          <img src="../images/header-Images/cancelIcon.svg" alt="close">
        </button>
      `;

                divElement.querySelector('button').addEventListener('click', () => {
                    divElement.remove();
                });

                fileList.appendChild(divElement);
            });

            fileInput.value = '';
        });

    </script>
</body>

</html>
