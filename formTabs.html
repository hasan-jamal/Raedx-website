    <script>
        const tabTitles = [
            "Business Plan Objective",
            "Basic Business Information",
            "Enter Customer Group Details",
            "Product or Service Details",
            "Success Drivers",
            "Currency and Initial Investment",
            "Financial Details"
        ];
        const totalTabs = tabTitles.length;
        let currentTab = 1;

        const titleEl = document.getElementById('tabTitle');
        const stepLabel = document.getElementById('stepLabel');
        const lines = document.querySelectorAll('.dash-lines .line');
        const contents = document.querySelectorAll('.content');
        const backBtn = document.getElementById('backBtn');
        const nextBtn = document.getElementById('nextBtn');
        function updateTabDisplay() {
            titleEl.textContent = tabTitles[currentTab - 1];
            stepLabel.textContent = `${currentTab}-${totalTabs} Step`;

            lines.forEach((line, index) => {
                line.classList.toggle('active', index < currentTab);
            });

            contents.forEach(content => {
                if (parseInt(content.getAttribute('content-tab')) === currentTab) {
                    content.classList.add('active');
                } else {
                    content.classList.remove('active');
                }
            });

            backBtn.style.display = currentTab === 1 ? 'none' : 'inline-block';
            nextBtn.style.display = currentTab === totalTabs ? 'none' : 'inline-flex';

            const titleSection = document.getElementById('divTitle');
            if (titleSection) {
                titleSection.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }
        }




        backBtn.addEventListener('click', () => {
            if (currentTab > 1) {
                currentTab--;
                updateTabDisplay();
            }
        });

        nextBtn.addEventListener('click', () => {
            if (currentTab < totalTabs) {
                currentTab++;
                updateTabDisplay();
            }
        });
        updateTabDisplay();
    </script>
